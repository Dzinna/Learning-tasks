<!DOCTYPE html>
<html>

<head>
    <title>Reklaminis baneris</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
    <svg width="600" height="100">
        <ellipse cx="100" cy="350" rx="350" ry="200" style=" fill: #AFE5F7;" transform="rotate(-110)">
            <animate attributeType="XML" attributeName="cx" from="20" to="0" dur="3s" RepeatCount="indefinite" />
        </ellipse>
        <ellipse cx="250" cy="200" rx="120" ry="70" style=" fill: #79E469;" transform="rotate(-80)">
            <animate attributeType="XML" attributeName="cx" from="120" to="10" dur="3s" RepeatCount="indefinite" />
        </ellipse>
        <ellipse cx="350" cy="200" rx="150" ry="100" style=" fill: #3874CC;" transform="rotate(-10)">
            <animate attributeType="XML" attributeName="cy" from="0" to="60" dur="3s" RepeatCount="indefinite" />
        </ellipse>
        <ellipse cx="-50" cy="100" rx="100" ry="50" style=" fill: #EEC220;">
            <animate attributeType="XML" attributeName="cx" from="-50" to="0" dur="3s" RepeatCount="indefinite" />
        </ellipse>
        <ellipse cx="-180" cy="550" rx="120" ry="90" style=" fill: #73C70D;" transform="rotate(-90)"></ellipse>
        <ellipse cx="400" cy="-50" rx="80" ry="60" style=" fill: #B8E680;" transform="rotate(10)">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 60 70" to="360 60 70"
                dur="3s" repeatCount="indefinite" />
        </ellipse>
        <text x="50" y="60" font-family="Verdana" font-size="30" fill="blue">SPĖK</text>
        <text x="170" y="50" font-family="Verdana" font-size="30" fill="white">EUROVIZIJOS</text>
        <text x="400" y="75" font-family="Verdana" font-size="30" fill="purple">LAIMĖTOJUS</text>
    </svg>

</body>

</html>
