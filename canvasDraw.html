<!DOCTYPE html>
<html>

<head>
	<title>Canvas piesimas</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			background-color: gray;
			color: white;
		}
	</style>
	<script>
		let st, ctx, offset;
		window.onload = function () {
			st = document.getElementById('namas');
			ctx = st.getContext('2d');
			st.width = 600;
			st.height = 250;

			//sienos
			ctx.beginPath();
			ctx.moveTo(120, 225);
			ctx.lineTo(120, 125);
			ctx.lineTo(330, 125);
			ctx.lineTo(330, 225);
			ctx.closePath();
			ctx.fillStyle = "rgb(255,165,0)";
			ctx.strokeStyle = "black";
			ctx.fill();
			ctx.stroke();

			//stogas
			ctx.beginPath();
			ctx.moveTo(120, 125);
			ctx.lineTo(220, 25);
			ctx.lineTo(330, 125);
			ctx.closePath();
			ctx.fillStyle = "rgb(100,165,0)";
			ctx.strokeStyle = "black";
			ctx.fill();
			ctx.stroke();

			//durys
			ctx.beginPath();
			ctx.moveTo(200, 225);
			ctx.lineTo(200, 150);
			ctx.lineTo(250, 150);
			ctx.lineTo(250, 225);
			ctx.closePath();
			ctx.fillStyle = "grey";
			ctx.strokeStyle = "black";
			ctx.fill();
			ctx.stroke();

			//langai
			ctx.beginPath();
			ctx.moveTo(140, 190);
			ctx.lineTo(140, 150);
			ctx.lineTo(180, 150);
			ctx.lineTo(180, 190);
			ctx.closePath();
			ctx.fillStyle = "white";
			ctx.strokeStyle = "black";
			ctx.fill();
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(270, 190);
			ctx.lineTo(270, 150);
			ctx.lineTo(310, 150);
			ctx.lineTo(310, 190);
			ctx.closePath();
			ctx.fillStyle = "white";
			ctx.strokeStyle = "black";
			ctx.fill();
			ctx.stroke();

			//tvora
			ctx.beginPath();
			ctx.moveTo(330, 225);
			ctx.lineTo(330, 190);

			ctx.lineTo(352, 225);
			ctx.lineTo(374, 190);
			ctx.lineTo(396, 225);
			ctx.lineTo(418, 190);
			ctx.lineTo(440, 225);
			ctx.lineTo(462, 190);
			ctx.lineTo(484, 225);
			ctx.lineTo(506, 190);
			ctx.lineTo(528, 225);

			ctx.lineTo(550, 190);
			ctx.lineTo(550, 225);
			ctx.closePath();
			ctx.strokeStyle = "black";
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(330, 190);
			ctx.lineTo(550, 190);
			ctx.strokeStyle = "black";
			ctx.stroke();

			//zeme
			ctx.beginPath();
			ctx.moveTo(30, 225);
			ctx.lineTo(570, 225);
			ctx.strokeStyle = "black";
			ctx.lineWidth = 5;
			ctx.stroke();

			zvaigzde(12, 400, 120);
			zvaigzde(18, 100, 100);
			zvaigzde(6, 50, 80);
			zvaigzde(9, 500, 80);
			zvaigzde(3, 70, 50);
			zvaigzde(3, 450, 30);
			zvaigzde(6, 300, 40);
			zvaigzde(9, 380, 70);
			zvaigzde(9, 150, 30);
			zvaigzde(15, 550, 50);

		}
		function zvaigzde(a, X, Y) {
			ctx.beginPath();
			ctx.moveTo(X, Y - a / 2);
			ctx.lineTo(X + a / 4, Y + a / 2);
			ctx.lineTo(X - a / 2, Y - a / 2 + a / 3);
			ctx.lineTo(X + a / 2, Y - a / 2 + a / 3);
			ctx.lineTo(X - a / 4, Y + a / 2);
			ctx.closePath();
			ctx.strokeStyle = "white";
			ctx.stroke();
		}

	</script>
</head>

<body>
	<canvas id="namas" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>

</body>

</html>
