	<script>
		const grafos = {
			'sk': [0, 2, 4, 6, 8, 10, 12],
			'sp': ['#4CA6D7', '#F7CF54', '#E3290F'],
			'kl': ['1a', '1b', '1c', '2a', '2b', '2c', '3a', '3b', '3c', '4a', '4b', '4c', '5a', '5b', '5c', '6a', '6b', '6c', '7a', '7b', '7c', '8a', '8b', '8c']
		};
		window.onload = function () {

			let prad = 500;
			let skaic = 25;
			let elems = document.getElementsByTagName('text');
			elems[0].innerHTML = grafos.kl[0];

			for (let i = 0; i < 23; i++) {
				elems[i].innerHTML = grafos.kl[i];
				elems[i].setAttribute('y', 200);
			}

			for (let j = 0; j < 7; j++) {
				elems[skaic].innerHTML = grafos.sk[j];
				elems[skaic].setAttribute('y', prad);
				skaic = skaic + 1;
				prad = prad - 80;
			}
			spalvos(0, 0);
			spalvos(1, 1);
			spalvos(2, 2);

		}

		function spalvos(pr, s) {
			for (let a = pr; a < grafos.kl.length; a++) {
				document.getElementsByTagName('rect')[a].setAttribute('fill', grafos.sp[s]);
				a = a + 2;
			}
		}
	</script>
