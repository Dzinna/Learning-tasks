<!DOCTYPE html>
<html lang="lt">

<head>
	<meta charset="UTF-8">
	<title>Diagrama1</title>
	<style>
		rect {
			fill: #5395da;
		}

		text {
			font: 15px Tahoma;
			color: grey;
		}

		svg {
			stroke: grey;
			stroke-width: 1px;
		}
	</style>
	<script>
		window.onload = function () {
			const duom = [1000, 1500, 1300, 1600, 1100];
			const zaid = ['Audrius', 'Arūnė', 'Gintaras', 'Arvydas', 'Skirmantė'];
			const kiek = 5;

			for (let i = 0; i < duom.length; i++) {
				document.getElementsByTagName('rect')[i].setAttribute('width', duom[i] / 2); // grafų ilgis
			}
			let prad = 5;
			for (let j = 0; j < zaid.length; j++) {
				document.getElementsByTagName('text')[j].innerHTML = duom[j] + ',00€';
				document.getElementsByTagName('text')[j].setAttribute('x', duom[j] / 2 - 80);
				document.getElementsByTagName('text')[prad].innerHTML = zaid[j];
				prad = prad + 1;
			}

		}
	</script>
</head>

<body>
	<h1 style="position:relative;left:550px;color:grey;">Uždarbis</h1>

	<svg id="pirma" width="1100" height="600">
		<!--diagramos fonas-->
		<line x1="100" y1="0" x2="100" y2="440" stroke="grey" stroke-width="1" />
		<line x1="200" y1="0" x2="200" y2="440" stroke="grey" stroke-width="1" />

		<line x1="600" y1="0" x2="600" y2="440" stroke="grey" stroke-width="1" />
		<line x1="700" y1="0" x2="700" y2="440" stroke="grey" stroke-width="1" />
		<line x1="800" y1="0" x2="800" y2="440" stroke="grey" stroke-width="1" />
		<line x1="900" y1="0" x2="900" y2="440" stroke="grey" stroke-width="1" />
		<line x1="1000" y1="0" x2="1000" y2="440" stroke="grey" stroke-width="1" />

		<!--grafos-->
		<g transform="translate(100,40)">

			<text id="antr0" x="42" y="20" dy=".35em"></text>

			<rect width="80" height="40"></rect>
			<text id="antr3" x="82" y="20" dy=".35em"></text>

		<g transform="translate(100,360)">
			<rect width="80" height="40"></rect>
			<text id="antr4" x="82" y="20" dy=".35em"></text>
		</g>

		<!--zaidejai-->
		<text id="z1" x="10" y="60"></text>
		<text id="z2" x="10" y="140"></text>
		<text id="z3" x="10" y="220"></text>
		<text id="z4" x="10" y="300"></text>
		<text id="z5" x="10" y="380"></text>

		<text id="k1" x="80" y="480">- €</text>

</html>
